<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="noopener" href="https://www.fontspace.com/get/family/80zwl">
    </head>
    <body>
        <div class="container">
            <div class="child-container">
                <div class="score-board">
                    <h3>HOME</h3>
                    <div class="score">
                        <span id="home_scoreValue" class="score-value"></span>
                    </div>
                    <div class="btn-group">
                        <button id="home_plus_1" onclick="homePlus(1)" class="btn">+1</button>
                        <button id="home_plus_2" onclick="homePlus(2)" class="btn">+2</button>
                        <button id="home_plus_3" onclick="homePlus(3)" class="btn">+3</button>
                    </div>
                </div>
            </div>
            <div class="child-container">
                <div class="score-board">
                    <h3>GUEST</h3>
                    <div class="score">
                        <span id="guest_scoreValue" class="score-value"></span>
                    </div>
                    <div class="btn-group">
                        <button id="guest_plus_1" onclick="guestPlus(1)" class="btn">+1</button>
                        <button id="guest_plus_2" onclick="guestPlus(2)" class="btn">+2</button>
                        <button id="guest_plus_3" onclick="guestPlus(3)" class="btn">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
